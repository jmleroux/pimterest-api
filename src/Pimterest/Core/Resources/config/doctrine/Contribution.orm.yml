Pimterest\AppBundle\Entity\Contribution:
    type: entity
    table: contribution
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        source:
            type: string
            length: 255
        appId:
            type: string
            length: 255
            column: app_id
            nullable: true
        username:
            type: string
            length: 255
            nullable: true
        userType:
            type: string
            length: 255
            column: user_type
        mediaUrl:
            type: string
            length: '65536'
            column: media_url
            nullable: true
        active:
            type: boolean
        content:
            type: string
            length: '1024'
        latitude:
            type: float
            nullable: true
        longitude:
            type: float
            nullable: true
    lifecycleCallbacks: {  }
